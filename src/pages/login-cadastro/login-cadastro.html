<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="./login-cadastro.css">
</head>
<body>
    <main>
        <img src="/src/img/logo-2.png" class="logo" alt="Logo da Destinos Incríveis">
        <section id="loginSection" class="enter-section">
            <div class="changeFormButtons">
                <button class="loginPageBtn" >Entrar</button>
                <div class="v-line"></div>
                <button class="signUpPageBtn">Cadastro</button>
            </div>
            <div class="selectedLogin"></div>
            <form action="#" class="form">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="rememberMeBtn">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="submitButton">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <div class="or">
                <hr><p>OU</p><hr>
            </div>
            <div class="googleLogin">
                <button>
                    <img src="../../img/login-cadastro/google.png" alt="Logo do Google">
                    <p>Continuar com o Google</p>
                </button>
            </div>
        </section>

        <section id="signUpSection" class="enter-section disabled">
            <div class="changeFormButtons">
                <button class="loginPageBtn">Entrar</button>
                <div class="v-line"></div>
                <button class="signUpPageBtn">Cadastro</button>
            </div>
            <div id="selected-sign-in"></div>
            
            <form action="#" class="form">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email">
                </div>
                <div>
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password"name="password">
                </div>
                <div>
                    <label for="passwordCheck">Repita sua senha</label>
                    <input type="password" id="passwordCheck" name="passwordCheck">
                </div>
                <div class="submitButton">
                    <button type="submit">Criar Conta</button>
                </div>
            </form>
            <div class="or">
                <hr><p>OU</p><hr>
            </div>
            <div class="googleLogin">
                <button>
                    <img src="../../img/login-cadastro/google.png" alt="Logo do Google">
                    <p>Continuar com o Google</p>
                </button>
            </div>
        </section>

    </main>
    <footer>
        <div class="footer-wave">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4B9CD3" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,224C384,224,480,256,576,245.3C672,235,768,181,864,170.7C960,160,1056,192,1152,192C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        </div>
        <div class="footer-content">
            <div class="social">
                <h3>Siga-nos!</h3>
                <div class="social-icons">
                    <a href="#"><img src="x-icon.png" alt="X"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="contact">
                <h3>Contate-nos!</h3>
                <div class="contact-icons">
                    <a href="#"><img src="email-icon.png" alt="Email"></a>
                    <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright © 2024 Destinos Incríveis | Desenvolvido pelo Grupo 3 - TC31</p>
            </div>
        </div>
    </footer>

    <script src="./login-cadastro.js"></script>
</body>
</html>
