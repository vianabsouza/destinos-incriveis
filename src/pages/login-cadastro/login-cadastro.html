<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="./login-cadastro.css">
</head>
<body>
    <main>
        <img src="/src/img/logo-2.png" class="logo" alt="Logo da Destinos Incríveis">
        <section id="loginSection" class="enter-section">
            <div class="changeFormButtons">
                <div class="loginBtn">
                    <button class="loginPageBtn">Entrar</button>
                    <div class="selected"></div>
                </div>
                <div class="v-line"></div>
                <div class="signUpBtn">
                    <button class="signUpPageBtn"><a>Cadastro</a></button>
                </div>
            </div>
            <form action="#" class="form">
                <div>
                    <label for="email">Email <span><i>*Campo obrigatório</i></span></label>
                    <input type="email" id="email" name="email" required>
                    <p id="email-login-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div>
                    <label for="password">Senha <span><i>*Campo obrigatório</i></span></label>
                    <input type="password" id="password" name="password">
                    <p id="password-login-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="rememberMeBtn">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="submitButton">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <div class="or">
                <hr><p>OU</p><hr>
            </div>
            <div class="googleLogin">
                <button>
                    <img src="../../img/login-cadastro/google.png" alt="Logo do Google">
                    <p>Continuar com o Google</p>
                </button>
            </div>
        </section>

        <section id="signUpSection" class="enter-section disabled">
            <div class="changeFormButtons">
                <div class="loginBtn">
                    <button class="loginPageBtn">Entrar</button>
                </div>
                <div class="v-line"></div>
                <div class="signUpBtn">
                    <button class="signUpPageBtn"><a>Cadastro</a></button>
                    <div class="selected"></div>
                </div>
            </div>
            
            <form action="#" class="form">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="signup-email">Email <span><i>*Campo obrigatório</i></span></label>
                    <input type="email" id="signup-email" name="email">
                    <p id="email-signup-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div>
                    <label for="signup-password">Senha <span><i>*Campo obrigatório</i></span></label>
                    <input type="password" id="signup-password"name="password">
                    <p id="password-signup-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div>
                    <label for="passwordCheck">Repita sua senha <span><i>*Campo obrigatório</i></span></label>
                    <input type="password" id="passwordCheck" name="passwordCheck">
                    <p id="password-check-signup-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="submitButton">
                    <button type="submit">Criar Conta</button>
                </div>
            </form>
            <div class="or">
                <hr><p>OU</p><hr>
            </div>
            <div class="googleLogin">
                <button>
                    <img src="../../img/login-cadastro/google.png" alt="Logo do Google">
                    <p>Continuar com o Google</p>
                </button>
            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-content-row">
                <!-- Redes Sociais -->
                <div class="social">
                    <h3>Siga-nos!</h3>
                    <div class="social-icons">
                        <a href="#" aria-label="Twitter"><img src="../footer/x-twitter-brands-solid.svg" alt="Twitter"></a>
                        <a href="#" aria-label="Instagram"><img src="../footer/instagram-brands-solid.svg" alt="Instagram"></a>
                        <a href="#" aria-label="Facebook"><img src="../footer/facebook-brands-solid.svg" alt="Facebook"></a>
                    </div>
                </div>

                <!-- Contato -->
                <div class="contact">
                    <h3>Contate-nos!</h3>
                    <div class="contact-icons">
                        <a href="mailto:contato@destinosincriveis.com" aria-label="Email"><img src="../footer/envelope-solid.svg" alt="Email"></a>
                        <a href="https://wa.me/5511999999999" target="_blank" aria-label="WhatsApp"><img src="../footer/whatsapp-brands-solid.svg" alt="WhatsApp"></a>
                    </div>
                </div>
            </div>
        <!-- Copyright -->
        <div class="copyright">
            <p>Copyright © 2024 Destinos Incríveis | Desenvolvido pelo Grupo 3 - TC31</p>
        </div>
    </div>
    </footer>    

    <script src="./login-cadastro.js"></script>
</body>
</html>
